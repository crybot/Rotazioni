version: '3'

services:
  api:
    build: api
    command: "flask run --host=0.0.0.0"
    environment:
    - FLASK_ENV=production
    - FLASK_APP=app.py
    ports:
    - "9405:9405"
    restart: always

  client:
    build: client
    command: "npm run build &&"
    environment:
    - NODE_ENV=production
    ports:
    - '7860:7860'
    depends_on:
    - api
    restart: always
